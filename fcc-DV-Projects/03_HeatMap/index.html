<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_HeatMap</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <script src="https://d3js.org/d3.v7.min.js">
        // Create SVG area dimensions
        const w = 1603;
        const h = 540;
        const padding = 60;

        const monthNames = {1: "January", 2: "February", 3: "March", 4: "April", 5: "May", 6: "June", 7: "July", 8: "August", 9: "September", 10: "October", 11: "November", 12: "December"}
        // Create chart title & description
        const title = d3
            .select("body")
            .append("div")
            .append("section")
            .append("heading")
            .append("h1")
            .attr("id", "title")
            .text("Monthly Global Land-Surface Temperature");

        const subtitle = d3
            .select("heading")
            .append("h3")
            .attr("id", "description")
            .text("1753 - 2015: base temperature 8.66â„ƒ");

        // Create svg with defined dimensions
        const svg = d3
            .select("body")
            .append("div")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .attr("viewBox", [0, 0, w, h]);

            d3.json(
                "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json"
                ).then((data) => {
  
                    console.log(data.baseTemperature, data.monthlyVariance);

                    // Determine x-axis domain
                    const yearExtents = d3.extent(data.monthlyVariance, d => new Date(`${d.year}`));
                    console.log(yearExtents)

                    // Define the xScale with available data
                    const xScale = d3
                        .scaleUtc()
                        .domain(yearExtents)
                        .range([padding, w - padding]);  
                        
                    // Create & add x & y-axis
                    const xAxis = d3.axisBottom(xScale);
                    xAxis.ticks(30);   // This value 30 is adhoc 
                    svg
                        .append("g")
                        .attr("id", "x-axis")
                        .attr("transform", `translate(0, ${h - padding})`)
                        .call(xAxis);

                    // Add x-axis label
                    svg.append("g")
                        .attr("transform", `translate(${w / 2}, ${h - padding / 4})`)
                        .append("text")
                        .attr("id", "x-label")
                        .attr("text-anchor", "middle")
                        .text("Years");

                    // Determine y-axis domain
                    const monthExtents = d3.extent(data.monthlyVariance, d => d.month);
                    // Convert the month data to corresponding month name
                    const months = new Set(data.monthlyVariance.map(d => monthNames[d.month]));
                    // Set the y-scale
                    const yScale = d3
                        .scaleBand()
                        .domain(months)
                        .range([padding, h - padding]);

                    // Add the yAxis
                    const yAxis = d3.axisLeft(yScale);
                    svg
                        .append("g")
                        .attr("id", "y-axis")
                        .attr("transform", `translate(${padding}, 0)`)
                        .call(yAxis);

                    // Add y-axis-label
                    svg.append("g")
                        .attr("transform", `translate(15, ${h / 2})`)
                        .append("text")
                        .attr("id", "y-label")
                        .attr("text-anchor", "middle")
                        .attr("transform", "rotate(-90)")
                        .text("Months");

                    // Add data points
                    svg.selectAll("rect")
                        .data(data.monthlyVariance)
                        .enter()
                        .append("rect")
                        .attr("class", "cell")
                        .attr("data-month", (d) => d.month - 1)
                        .attr("data-year", (d) => d.year)
                        .attr("data-temp", (d) => baseTemperature + d.variance)
                        .attr("x", (d) => xScale(new Date(`${d.year}`)))
                        .attr("y", (d) => yScale(monthNames[d.month]))
                        .attr("width", 5)
                        .attr("height", 33);
            }

    </script>
</body>
</html>
