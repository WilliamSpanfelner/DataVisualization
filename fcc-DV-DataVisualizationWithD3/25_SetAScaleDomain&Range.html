<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_SetAScaleDomain&Range</title>
</head>
<body>
    <script>
      // Add your code below this line
      const scale = d3.scaleLinear();
        scale.domain([250, 500])  // Domain represents actual range of data values
             .range([10, 150])    // The range specifies the range available in the SVG or the area of doc
  
      // Add your code above this line
      const output = scale(50);
      d3.select("body")
        .append("h2")
        .text(output);
    </script>
</body>
</html>
