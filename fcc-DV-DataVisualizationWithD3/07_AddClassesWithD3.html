<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_AddClassesWithD3</title>
    <style>
        .bar {
          width: 25px;
          height: 100px;
          display: inline-block;
          background-color: blue;
        }
    </style>
</head>

  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
  
      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        // Add your code below this line
  
        .attr("class", "bar")    // D3's attr() method will add any html attribute to an element  
        .style("margin", "2px")  // PR to improve visual result otherwise a big blue block appears and does not infer the graphic visualization is anything to do with the data.

        // Add your code above this line
    </script>
  </body>
</html>
