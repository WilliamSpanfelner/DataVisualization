<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_AddAxesToAVisualisation</title>
</head>
<body>
    <script>
      const dataset = [
                    [ 34,     78 ],
                    [ 109,   280 ],
                    [ 310,   120 ],
                    [ 79,   411 ],
                    [ 420,   220 ],
                    [ 233,   145 ],
                    [ 333,   96 ],
                    [ 222,    333 ],
                    [ 78,    320 ],
                    [ 21,   123 ]
                  ];
  
      const w = 500;
      const h = 500;
      const padding = 60;
  
      const xScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset, (d) => d[0])])
                       .range([padding, w - padding]);
  
      const yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset, (d) => d[1])])
                       .range([h - padding, padding]);
  
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
  
      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx", (d) => xScale(d[0]))
         .attr("cy",(d) => yScale(d[1]))
         .attr("r", (d) => 5);
  
      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text((d) =>  (d[0] + "," + d[1]))
         .attr("x", (d) => xScale(d[0] + 10))
         .attr("y", (d) => yScale(d[1]))
  
      const xAxis = d3.axisBottom(xScale);
      const yAxis = d3.axisLeft(yScale);  // Create axis with appropriate scale
  
      svg.append("g")
         .attr("transform", "translate(0," + (h - padding) + ")")
         .call(xAxis);
  
      svg.append("g") // append a group (g)
        .attr("transform", "translate(" + padding + ", 0)")
        .call(yAxis);

     // Add x-axis label
     svg.append("g")
        .attr("transform", "translate(445, 480)")  // Position group within svg area
        .append("text")
        .attr("class", "x-label")
        .attr("text-anchor", "end")
        .text("x-axis label");

     // Add y-axis label
     svg.append("g")
        .attr("transform", "translate(85, 60)")
        
    </script>
    
</body>
</html>
