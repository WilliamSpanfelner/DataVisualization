<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_WorkWithDataInD3</title>
</head>
<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
        // Add your code below this line
    
        d3.select("body")
          .selectAll("h2")
          .data(dataset)      // access the dataset
          .enter()
          .append("h2")       // for each item of the array append an element (h2 in this case)
          .text("New Title"); // Add content to the h2 element
    
        // Add your code above this line
      </script>    
</body>
</html>
