<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_WorkWithDynamicDataInD3</title>
</head>
<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
        d3.select("body").selectAll("h2")
          .data(dataset)
          .enter()
          .append("h2")
          // Add your code below this line
    
          .text((d) => d + "USD")              // View each element with some appended text

          .append("h3")
          .text((d) => d)                       // View each element with no embellishments

          .append("h4")
          .text((d) => `dataset item: ${d}`)    // View each element as a template literal
    
          // Add your code above this line
      </script>
</body>
</html>
