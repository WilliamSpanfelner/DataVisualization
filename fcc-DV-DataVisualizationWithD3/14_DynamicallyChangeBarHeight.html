<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
        const w = 500;
        const h = 100;
    
        const svg = d3.select("body")
                      .append("svg")
                      .attr("width", w)
                      .attr("height", h);
    
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", (d, i) => i * 30)
           .attr("y", 0)
           .attr("width", 25)
           .attr("height", (d, i) => {
             // Add your code below this line
    
              return d * 3;  // Multiplying the height of each bar (in this case) has a zoom effect
    
             // Add your code above this line
           });
      </script>
