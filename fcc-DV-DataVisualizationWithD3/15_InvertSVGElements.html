<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_InvertSVGElements</title>

</head>
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => {
         // Add your code below this line

          return h - d * 3;  // The top left corner of an SVG represents x = 0 , y = 0.  Positive x values increase to the right and positive y values increase downwards.  The height of an svg needs to be accounted for in order for a bar chart to appear the right way up.  y = heightOfSVG - heightOfBar In this case y = 100 - d * 3 where d represents individual data points.

         // Add your code above this line
       })
       .attr("width", 25)
       .attr("height", (d, i) => 3 * d);
  </script>
</body>
</html>
