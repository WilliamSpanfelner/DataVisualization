<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_AddAttributesToCircleElements</title>
</head>
<body>
    <script>
      const dataset = [
                    [ 34,    78 ],
                    [ 109,   280 ],
                    [ 310,   120 ],
                    [ 79,    411 ],
                    [ 420,   220 ],
                    [ 233,   145 ],
                    [ 333,   96 ],
                    [ 222,   333 ],
                    [ 78,    320 ],
                    [ 21,    123 ]
                  ];
  
  
      const w = 500;
      const h = 500;
  
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
  
      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         // Add your code below this line
  
         .attr("cx", (d) => d[0])     // cx corresponds to x position of circle center
         .attr("cy", (d) => h - d[1]) // cy corresponds to y position of circle center
         .attr("r", 5)                // r is the circle radius
  
         // Add your code above this line
  
    </script>
    
</body>
</html>
