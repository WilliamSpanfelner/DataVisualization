<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_AddLabelsToD3Elements</title>
</head>
<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
  
      const w = 500;
      const h = 100;
  
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
  
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", (d, i) => i * 30)
         .attr("y", (d, i) => h - 3 * d)
         .attr("width", 25)
         .attr("height", (d, i) => 3 * d)
         .attr("fill", "navy");
  
      svg.selectAll("text")                     // Labels can be produced by going over the dataset again
         .data(dataset)
         .enter()
         // Add your code below this line
  
        .append("text")                         // First create a text element
        .attr("x", (d, i) => i * 30)            // Calculate x position as above
        .attr("y", (d, i) => h - 3 * d - 3)     // Y value should be 3pxs above bar
        .text((d) => d);                        // Now get all the values.
  
  
         // Add your code above this line
    </script>
    
</body>
</html>
