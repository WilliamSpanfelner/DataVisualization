<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_GetGeolocationDataOfUser</title>
</head>
<body>
    <script>
        // Add your code below this line
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => document.getElementById('data').innerHTML="latitude: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude);
        }
      
        // Add your code above this line
      </script>
      <h4>You are here:</h4>
      <div id="data">
      
      </div>
</body>
</html>
